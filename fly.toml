# fly.toml app configuration file generated for personal-site
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "personal-site"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Uncomment to add custom domains
# [[http_service.domains]]
#   name = "your-domain.com"

# Uncomment to add www redirect
# [[http_service.domains]]
#   name = "www.your-domain.com"
